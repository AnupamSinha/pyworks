<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Team Directory</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 24px;
            margin: 16px 0;
            border: 1px solid #333;
        }
        h1 { color: #bb86fc; }
        .user { color: #03dac6; font-weight: bold; }
    </style>
</head>
<body>
<h1>Team Directory</h1>

<div class="card">
    <p><span class="user">Alice</span> - Developer</p>
    <p>Full-stack developer with 5 years experience</p>
</div>

<div class="card">
    <p><span class="user">Bob</span> - Designer</p>
    <p>UI/UX designer passionate about user experience</p>
</div>

<div class="card">
    <p><span class="user">Carol</span> - Manager</p>
    <p>Project manager keeping everything on track</p>
</div>

</body>
</html>
